# Railway IRC Server Configuration
# Questo file configura il server IRC come servizio separato

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npx prisma generate"

[deploy]
# Avvia solo il server IRC
startCommand = "npm run irc:start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

